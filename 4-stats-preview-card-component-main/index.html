<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Stats preview card component</title>
    </head>
    <body>
        <div class="card">
            <div class="card-img">
                <div class="img"></div>
            </div>
            <div class="description-group">
                <div class="card-title">
                    <h1 class="title">
                        Get <span class="purple-title">insights</span> that help
                        your business grow.
                    </h1>
                </div>
                <div class="card-description">
                    <p>
                        Discover the benefits of data analytics and make better
                        decisions regarding revenue, customer experience, and
                        overall efficiency.
                    </p>
                </div>
                <div class="stats-group">
                    <div class="companies">
                        <h3>10k+</h3>
                        <p class="upper">companies</p>
                    </div>
                    <div class="templates">
                        <h3>314</h3>
                        <p class="upper">templates</p>
                    </div>
                    <div class="queries">
                        <h3>12m+</h3>
                        <p class="upper">queries</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
